<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/reg.css">
    <link rel="stylesheet" href="assets/css/shake.css">
</head>
<body>

<div class="register">
    <p class="register-title">Сброс пароля</p>
    <form action="#" method="post" class="register-form" style="margin-top: 30px;">
        <div class="form-item email1">
            <label class="form-label email2">Почта</label>
            <div class="input">
                <div class="input-image">
                    <img src="assets/images/email.png" alt="" class="image">
                </div>
                <input type="text" class="form-input email">
            </div>
        </div>
        <div class="form-action">
            <div class="d-flex flex-column">
                <button type="submit" class="action-button">Отправить заявку</button>
                <a href="#" class="action-link">Вернуться назад</a>
            </div>
        </div>
    </form>
</div>

<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/auth.js"></script>
<script>
    function stop(){
        $('.shake').css('animation-play-state', 'paused');
    }
    setTimeout(stop, 500);
</script>
</body>
</html>
