<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="assets/css/reg.css">
</head>
<body>

<div class="register">
    <p class="register-title">Регистрация аккаунта</p>
    <div class="social">
        <a href="#"><img src="assets/images/soc/telegram.svg" alt="" class="social-item"></a>
        <a href="#"><img src="assets/images/soc/search.png" alt="" class="social-item google"></a>
        <a href="#"><img src="assets/images/soc/vk.svg" alt="" class="social-item"></a>
    </div>
    <form action="#" method="post" class="register-form">
        <div class="form-item login1">
            <label class="form-label login2">Логин</label>
            <div class="input">
                <div class="input-image">
                    <img src="assets/images/user%20(1).png" alt="" class="image">
                </div>
                <input type="text" class="form-input login">
            </div>
        </div>
        <div class="form-item email1">
            <label class="form-label email2">Почта</label>
            <div class="input">
                <div class="input-image">
                    <img src="assets/images/email.png" alt="" class="image">
                </div>
                <input type="text" class="form-input email">
            </div>
        </div>
        <div class="form-item password1">
            <label class="form-label password2">Пароль</label>
            <div class="input">
                <div class="input-image">
                    <img src="assets/images/padlock.svg" alt="" class="image">
                </div>
                <input type="password" class="form-input password">
                <div class="input-eye">
                    <img src="assets/images/eye.png" alt="" class="eye">
                </div>
                <div class="input-crossed d-none">
                    <img src="assets/images/visibility.png" alt="" class="eye-crossed">
                </div>
            </div>
        </div>
        <div class="form-item password_confirmation1">
            <label class="form-label password_confirmation2">Подтверждение пароля</label>
            <div class="input">
                <div class="input-image">
                    <img src="assets/images/padlock%20(1).png" alt="" class="image">
                </div>
                <input type="password" class="form-input password_confirmation">
            </div>
        </div>
        <div class="form-action">
            <div class="d-flex flex-column">
                <button type="submit" class="action-button">Зарегистрироваться</button>
                <p class="action-text">Есть аккаунт? <a href="#" class="action-link">Войти</a></p>
            </div>
        </div>
    </form>
</div>

<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/auth.js"></script>
</body>
</html>
